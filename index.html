<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>A Basic HTML5 Template</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
    <div class='centered'>
      <h2 class='title'>My Top Spotify Artist By Day of Week </h2>
      <h5> Click a day to reveal the artist </h5>
    </div>

    <div class='half-width'>
      <div  id='monday' class='day-container'>
        Monday
      </div>
      <div  id='tuesday' class='day-container'>
        Tuesday
      </div>
      <div  id='wednesday' class='day-container'>
       Wednesday
      </div>
      <div  id='thursday' class='day-container'>
       Thursday
      </div>
      <div  id='friday' class='day-container'>
       Friday
      </div>
      <div  id='saturday' class='day-container'>
       Saturday
      </div>
      <div  id='sunday' class='day-container'>
       Sunday
      </div>
    </div>

    <div class='half-width right-half'>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
